<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <form action="" name="casio">
            
            <input type="text" name="play">
            <br><br>

            <input type="button" class="button" value="9" onclick="casio.play.value +='9'">
            <input type="button" class="button" value="8" onclick="casio.play.value +='8'">
            <input type="button" class="button" value="7" onclick="casio.play.value +='7'">
            <input type="button" class="button button1" value="+" onclick="casio.play.value +='+'">
            <br><br>
            <input type="button" class="button" value="6" onclick="casio.play.value +='6'">
            <input type="button" class="button" value="5" onclick="casio.play.value +='5'">
            <input type="button" class="button" value="4" onclick="casio.play.value +='4'">
            <input type="button" class="button button1" value="-" onclick="casio.play.value +='-'">
            <br><br>
            <input type="button" class="button" value="3" onclick="casio.play.value +='3'">
            <input type="button" class="button" value="2" onclick="casio.play.value +='2'">
            <input type="button" class="button" value="1" onclick="casio.play.value +='1'">
            <input type="button" class="button button1" value="x" onclick="casio.play.value +='*'">
            <br><br>
            <input type="button" class="button button_point" value="." onclick="casio.play.value +='.'">
            <input type="button" class="button" value="0" onclick="casio.play.value +='0'">
            <input type="button" class="button button_sup" value="DE" onclick="casio.play.value = casio.play.value.slice(0,-1)">
            <input type="button" class="button button1" value="/" onclick="casio.play.value +='/'">
            
            <br><br>
            <input type="button" class="button delete_all" value="C" onclick="casio.play.value =''">
            <input type="button" class="button button1" value="(" onclick="casio.play.value +='('">
            <input type="button" class="button button1" value=")" onclick="casio.play.value +=')'">
            <input type="button" class="button button_equal" value="=" onclick="casio.play.value =eval(casio.play.value)">
        </form>
    </div>
</body>
</html>
